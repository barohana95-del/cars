<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>הגשת מועמדות למשרה 📝</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Styles imported from index.html */
  @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap');
  body { font-family: 'Heebo', sans-serif; }
  body {
    background: url('https://r2.fivemanage.com/Q1DlqnUvyjtM7FsgFJLZn/lamborghini.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    position: relative;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5); /* Dark overlay */
    z-index: -1;
  }
</style>
<script>
  // Tailwind Configuration imported from index.html
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'primary': '#1D4ED8', // Blue
          'secondary': '#FBBF24', // Amber
          'danger': '#EF4444', // Red
          'background': '#F9FAFB',
        },
      }
    }
  }
</script>
</head>
<body class="min-h-screen">

<header class="bg-white/90 backdrop-blur-md shadow-md sticky top-0 z-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row justify-center sm:justify-between items-center">
    <h1 class="text-3xl font-extrabold text-primary tracking-tight mb-4 sm:mb-0 text-center">
      רכבים יד שנייה <span class="text-secondary">Market</span>
    </h1>
    <a href="index.html" class="px-5 py-2 bg-gray-500 text-white font-medium rounded-full shadow-lg hover:bg-gray-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50">
        חזרה לדף הבית
    </a>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <div class="max-w-2xl mx-auto">
        <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl border border-gray-100">
            <h1 class="text-2xl font-bold mb-6 text-center text-primary border-b pb-2">הגשת מועמדות למשרה 🧑‍💻</h1>
            
            <form id="application-form" class="space-y-4">
                <input type="text" id="fullname" placeholder="שם מלא *" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200">
                <input type="email" id="email" placeholder="כתובת אימייל *" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200">
                <input type="tel" id="phone" placeholder="מספר טלפון *" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200">
                
                <select id="position" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200">
                    <option value="">בחר משרה *</option>
                    <option value="Sales">איש מכירות</option>
                    <option value="Mechanic">מכונאי</option>
                    <option value="Manager">מנהל</option>
                </select>
                
                <textarea id="experience" placeholder="ניסיון קודם (תמציתי)" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200 resize-none"></textarea>
                <textarea id="motivation" placeholder="למה משרה זו מעניינת אותך?" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200 resize-none"></textarea>
                <input type="text" id="startDate" placeholder="תאריך תחילת עבודה מועדף/זמינות" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200">
                <textarea id="skills" placeholder="כישורים נוספים רלוונטיים" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-200 resize-none"></textarea>
                
                <button type="submit" class="w-full p-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-blue-800 transition duration-300">
                    שלח מועמדות ✅
                </button>
            </form>
        </div>
    </div>
</main>


<script>
    document.getElementById('application-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const applications = JSON.parse(localStorage.getItem('applications') || '[]');
        
        const newApplication = {
            fullname: document.getElementById('fullname').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            position: document.getElementById('position').value,
            experience: document.getElementById('experience').value,
            motivation: document.getElementById('motivation').value,
            startDate: document.getElementById('startDate').value,
            skills: document.getElementById('skills').value,
            isHandled: false // Ensure new applications are marked as not handled
        };

        applications.push(newApplication);
        localStorage.setItem('applications', JSON.stringify(applications));
        
        alert('המועמדות נשלחה בהצלחה! תודה על הגשת המועמדות, ניצור איתך קשר בהקדם.');
        document.getElementById('application-form').reset();
        
        // Optional: redirect back to the main page after submitting
        // window.location.href = 'index.html'; 
    });
</script>
</body>
</html>
